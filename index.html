<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Niko">
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#x1F476;</text></svg>">
<title>Niko Tracker</title>
<style>
:root {
  --bg: #f5f0eb;
  --card: #ffffff;
  --primary: #6b8f71;
  --primary-dark: #557a5b;
  --sleep: #7ba1c7;
  --feed: #e8a87c;
  --poo: #c4956a;
  --note: #8e8e93;
  --text: #3a3a3a;
  --text-light: #777;
  --border: #e0dbd5;
  --danger: #d9534f;
  --shadow: 0 2px 8px rgba(0,0,0,0.08);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100dvh;
  padding-bottom: 80px;
}

/* Header */
.header {
  background: var(--primary);
  color: white;
  padding: 14px 20px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  /* sticky already acts as position:relative for child absolute positioning */
}
.header h1 { font-size: 20px; font-weight: 600; letter-spacing: 0.5px; }
.header .date-display { font-size: 13px; opacity: 0.85; margin-top: 2px; }

/* Language toggle */
.lang-toggle {
  position: absolute;
  top: 12px;
  right: 14px;
  display: flex;
  background: rgba(255,255,255,0.2);
  border-radius: 8px;
  overflow: hidden;
  font-size: 12px;
  font-weight: 600;
}
.lang-btn {
  border: none;
  background: transparent;
  color: rgba(255,255,255,0.7);
  padding: 4px 8px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 600;
  font-family: inherit;
}
.lang-btn.active {
  background: rgba(255,255,255,0.35);
  color: white;
}

/* Sync indicator */
.sync-bar {
  height: 3px;
  background: transparent;
  position: sticky;
  top: 0;
  z-index: 101;
}
.sync-bar.syncing { background: linear-gradient(90deg, transparent, var(--sleep), transparent); animation: shimmer 1s infinite; }
.sync-bar.error { background: var(--danger); }
@keyframes shimmer { 0%{background-position:-200px 0}100%{background-position:200px 0} }

.sync-status {
  text-align: center;
  font-size: 11px;
  color: var(--text-light);
  padding: 4px;
  cursor: pointer;
}
.sync-status .dot { display: inline-block; width: 6px; height: 6px; border-radius: 50%; margin-right: 4px; vertical-align: middle; }
.sync-status .dot.ok { background: #4caf50; }
.sync-status .dot.err { background: var(--danger); }
.sync-status .dot.loading { background: var(--sleep); animation: pulse 1s infinite; }

/* Quick-add buttons */
.quick-actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 14px 16px;
  max-width: 500px;
  margin: 0 auto;
}
.quick-btn {
  border: none;
  border-radius: 16px;
  padding: 18px 12px;
  font-size: 15px;
  font-weight: 600;
  color: white;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  box-shadow: var(--shadow);
  transition: transform 0.1s;
  -webkit-user-select: none;
  user-select: none;
}
.quick-btn:active { transform: scale(0.95); }
.quick-btn .icon { font-size: 26px; }
.quick-btn.sleep-btn { background: var(--sleep); }
.quick-btn.feed-btn { background: var(--feed); }
.quick-btn.poo-btn { background: var(--poo); }
.quick-btn.note-btn { background: var(--note); }

/* Time Since Last cards */
.time-since-row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 8px;
  padding: 0 16px 10px;
  max-width: 500px;
  margin: 0 auto;
}
.time-since-card {
  background: var(--card);
  border-radius: 10px;
  padding: 8px 6px;
  text-align: center;
  box-shadow: var(--shadow);
}
.time-since-card .tsl-label {
  font-size: 10px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-light);
  margin-bottom: 2px;
}
.time-since-card .tsl-value {
  font-size: 15px;
  font-weight: 700;
}
.time-since-card .tsl-value.sleep-color { color: var(--sleep); }
.time-since-card .tsl-value.feed-color { color: var(--feed); }
.time-since-card .tsl-value.poo-color { color: var(--poo); }
.time-since-card .tsl-sub {
  font-size: 10px;
  color: var(--text-light);
  margin-top: 1px;
}

/* Modal / Entry Form */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 200;
  align-items: flex-end;
  justify-content: center;
}
.modal-overlay.active { display: flex; }

.modal {
  background: var(--card);
  border-radius: 20px 20px 0 0;
  width: 100%;
  max-width: 500px;
  padding: 20px 20px calc(20px + env(safe-area-inset-bottom, 10px));
  animation: slideUp 0.25s ease-out;
}
@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}
.modal-header h2 { font-size: 18px; }
.modal-close {
  background: none;
  border: none;
  font-size: 28px;
  color: var(--text-light);
  cursor: pointer;
  padding: 4px 8px;
}

.form-group { margin-bottom: 14px; }
.form-group label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  color: var(--text-light);
  margin-bottom: 4px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.form-group input, .form-group textarea, .form-group select {
  width: 100%;
  padding: 12px;
  border: 2px solid var(--border);
  border-radius: 10px;
  font-size: 16px;
  font-family: inherit;
  background: var(--bg);
  color: var(--text);
  -webkit-appearance: none;
}
.form-group input:focus, .form-group textarea:focus, .form-group select:focus {
  outline: none;
  border-color: var(--primary);
}
.form-group textarea { resize: none; height: 70px; }

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  font-weight: 600;
  color: white;
  cursor: pointer;
  margin-top: 6px;
}
.submit-btn:disabled { opacity: 0.6; }
.submit-btn.sleep-btn { background: var(--sleep); }
.submit-btn.feed-btn { background: var(--feed); }
.submit-btn.poo-btn { background: var(--poo); }
.submit-btn.note-btn { background: var(--primary); }

/* Timeline / recent entries */
.section-title {
  font-size: 14px;
  font-weight: 700;
  color: var(--text-light);
  text-transform: uppercase;
  letter-spacing: 1px;
  padding: 6px 20px 4px;
  max-width: 500px;
  margin: 0 auto;
}

.timeline {
  padding: 0 16px 8px;
  max-width: 500px;
  margin: 0 auto;
}

.entry-card {
  background: var(--card);
  border-radius: 12px;
  padding: 12px 14px;
  margin-bottom: 8px;
  box-shadow: var(--shadow);
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: background 0.15s;
}
.entry-card:active { background: var(--bg); }
.entry-icon {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  flex-shrink: 0;
}
.entry-icon.sleep { background: #dce8f3; }
.entry-icon.feed { background: #fae4d3; }
.entry-icon.poo { background: #ecdbc8; }
.entry-icon.note { background: #e5e5e5; }

.entry-details { flex: 1; min-width: 0; }
.entry-details .entry-title { font-weight: 600; font-size: 15px; }
.entry-details .entry-sub { font-size: 13px; color: var(--text-light); margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

.entry-time { font-size: 13px; color: var(--text-light); white-space: nowrap; }

.entry-delete {
  background: none;
  border: none;
  color: #ccc;
  font-size: 18px;
  cursor: pointer;
  padding: 4px 2px;
}
.entry-delete:active { color: var(--danger); }

.empty-state {
  text-align: center;
  padding: 30px 20px;
  color: var(--text-light);
  font-size: 15px;
}

/* Summary Modal */
.summary-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 200;
  align-items: center;
  justify-content: center;
  padding: 20px;
}
.summary-overlay.active { display: flex; }

.summary-card {
  background: var(--card);
  border-radius: 16px;
  width: 100%;
  max-width: 440px;
  max-height: 85dvh;
  overflow-y: auto;
  padding: 20px;
  animation: fadeIn 0.2s;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.summary-tabs {
  display: flex;
  background: var(--bg);
  border-radius: 10px;
  padding: 3px;
  margin-bottom: 16px;
}
.summary-tab {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  background: transparent;
  color: var(--text-light);
  cursor: pointer;
}
.summary-tab.active { background: white; color: var(--text); box-shadow: var(--shadow); }

.summary-stat {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
}
.summary-stat:last-child { border-bottom: none; }
.stat-label { font-size: 14px; color: var(--text-light); display: flex; align-items: center; gap: 8px; }
.stat-value { font-size: 20px; font-weight: 700; }
.stat-value.sleep-color { color: var(--sleep); }
.stat-value.feed-color { color: var(--feed); }
.stat-value.poo-color { color: var(--poo); }

.summary-day-list { margin-top: 12px; }
.summary-day-row {
  display: grid;
  grid-template-columns: 80px 1fr 1fr 1fr;
  gap: 6px;
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
  font-size: 13px;
}
.summary-day-row.header { font-weight: 700; color: var(--text); text-transform: uppercase; font-size: 11px; background: var(--bg); border-radius: 6px; padding: 8px 4px; }

/* Trends Modal / Overlay */
.trends-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  z-index: 200;
  align-items: center;
  justify-content: center;
  padding: 16px;
}
.trends-overlay.active { display: flex; }

.trends-card {
  background: var(--card);
  border-radius: 16px;
  width: 100%;
  max-width: 480px;
  max-height: 90dvh;
  overflow-y: auto;
  padding: 20px;
  animation: fadeIn 0.2s;
}

/* Bar Charts */
.chart-section {
  margin-bottom: 20px;
}
.chart-title {
  font-size: 14px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 8px;
}
.chart-container {
  background: var(--bg);
  border-radius: 12px;
  padding: 12px 8px 4px;
}
.chart-area {
  display: flex;
  align-items: flex-end;
  gap: 3px;
  height: 120px;
  padding-bottom: 4px;
  position: relative;
}
.chart-y-label {
  font-size: 10px;
  color: var(--text-light);
  text-align: right;
  margin-bottom: 4px;
}
.chart-bar-wrap {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%;
  justify-content: flex-end;
}
.chart-bar {
  width: 100%;
  max-width: 28px;
  border-radius: 4px 4px 0 0;
  min-height: 0;
  transition: height 0.3s;
  position: relative;
}
.chart-bar.sleep-bar { background: var(--sleep); }
.chart-bar.feed-bar { background: var(--feed); }
.chart-bar-val {
  font-size: 8px;
  font-weight: 700;
  color: var(--text-light);
  text-align: center;
  margin-bottom: 2px;
  white-space: nowrap;
}
.chart-x-labels {
  display: flex;
  gap: 3px;
  margin-top: 4px;
}
.chart-x-label {
  flex: 1;
  text-align: center;
  font-size: 9px;
  color: var(--text-light);
  font-weight: 600;
}

/* Trend key stat cards */
.trend-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 16px;
}
.trend-stat-card {
  background: var(--bg);
  border-radius: 12px;
  padding: 12px 10px;
}
.trend-stat-card .ts-label {
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-light);
  margin-bottom: 4px;
}
.trend-stat-card .ts-value {
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
}
.trend-stat-card .ts-sub {
  font-size: 11px;
  color: var(--text-light);
  margin-top: 2px;
}

/* Day vs Night bar */
.day-night-bar-wrap {
  margin-top: 6px;
}
.day-night-bar {
  display: flex;
  height: 14px;
  border-radius: 7px;
  overflow: hidden;
  background: var(--border);
}
.day-night-bar .day-portion {
  background: var(--feed);
  height: 100%;
}
.day-night-bar .night-portion {
  background: var(--sleep);
  height: 100%;
}
.day-night-labels {
  display: flex;
  justify-content: space-between;
  font-size: 10px;
  color: var(--text-light);
  margin-top: 3px;
}

/* Bottom Nav */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--card);
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: center;
  gap: 8px;
  padding: 10px 16px;
  padding-bottom: max(10px, env(safe-area-inset-bottom));
  z-index: 100;
}
.nav-btn {
  border: none;
  background: var(--bg);
  border-radius: 10px;
  padding: 10px 16px;
  font-size: 13px;
  font-weight: 600;
  color: var(--text);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
}
.nav-btn:active { background: var(--border); }

/* Date picker row */
.date-nav {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 6px 16px 0;
  max-width: 500px;
  margin: 0 auto;
}
.date-nav button {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 8px;
  width: 36px;
  height: 36px;
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
.date-nav button:active { background: var(--border); }
.date-nav input[type="date"] {
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 14px;
  font-family: inherit;
  background: var(--card);
  color: var(--text);
}

/* Sleep tracking active state */
.sleep-active-banner {
  display: none;
  background: var(--sleep);
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  animation: pulse 2s infinite;
  position: relative;
}
.sleep-active-banner.active { display: flex; align-items: center; justify-content: center; }
.sleep-banner-text { flex: 1; }
.sleep-abort-btn {
  background: rgba(255,255,255,0.25);
  border: none;
  color: white;
  font-size: 11px;
  font-weight: 700;
  padding: 5px 10px;
  border-radius: 6px;
  cursor: pointer;
  white-space: nowrap;
  margin-left: 10px;
  flex-shrink: 0;
}
.sleep-abort-btn:active { background: rgba(255,255,255,0.4); }
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}

/* Data management */
.data-actions {
  max-width: 500px;
  margin: 12px auto;
  padding: 0 16px;
  display: flex;
  gap: 8px;
}
.data-btn {
  flex: 1;
  padding: 10px;
  border: 1px solid var(--border);
  border-radius: 10px;
  background: var(--card);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  color: var(--text-light);
}
.data-btn:active { background: var(--bg); }

/* Settings Accordion */
.settings-section {
  max-width: 500px;
  margin: 12px auto 0;
  padding: 0 16px;
}
.settings-toggle {
  width: 100%;
  background: var(--card);
  border: none;
  border-radius: 12px;
  padding: 12px 16px;
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: var(--shadow);
}
.settings-toggle:active { background: var(--bg); }
.settings-toggle .settings-arrow {
  transition: transform 0.25s;
  font-size: 12px;
  color: var(--text-light);
}
.settings-toggle.open .settings-arrow { transform: rotate(180deg); }
.settings-body {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}
.settings-body.open {
  max-height: 800px;
}
.settings-inner {
  background: var(--card);
  border-radius: 0 0 12px 12px;
  padding: 0 16px 16px;
  margin-top: -8px;
}
.setting-group {
  padding: 12px 0;
  border-bottom: 1px solid var(--border);
}
.setting-group:last-child { border-bottom: none; }
.setting-group-title {
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: var(--text-light);
  margin-bottom: 8px;
}
.setting-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 6px 0;
}
.setting-row label { font-size: 13px; font-weight: 600; color: var(--text); }
.setting-row select, .setting-row input[type="text"], .setting-row input[type="date"] {
  padding: 6px 10px;
  border: 2px solid var(--border);
  border-radius: 8px;
  font-size: 13px;
  font-family: inherit;
  background: var(--bg);
  color: var(--text);
  -webkit-appearance: none;
}
.setting-row input[type="text"] { width: 120px; text-align: right; }
.setting-row input[type="date"] { width: 150px; }
.settings-export-btn {
  width: 100%;
  padding: 10px;
  border: 1px solid var(--border);
  border-radius: 10px;
  background: var(--bg);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  color: var(--text-light);
  margin-top: 4px;
}
.settings-export-btn:active { background: var(--border); }

/* Toast notification */
.toast {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--text);
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 500;
  z-index: 300;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}
.toast.show { opacity: 1; }

/* Fun celebration toast */
.fun-toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  background: white;
  color: var(--text);
  padding: 24px 32px;
  border-radius: 20px;
  font-size: 22px;
  font-weight: 700;
  z-index: 310;
  opacity: 0;
  transition: opacity 0.3s, transform 0.3s;
  pointer-events: none;
  text-align: center;
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}
.fun-toast .fun-icon { font-size: 44px; display: block; margin-bottom: 8px; }
.fun-toast.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }

/* Profile field reusable styles */
.profile-fields {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.profile-field label {
  display: block;
  font-size: 11px;
  font-weight: 600;
  color: var(--text-light);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 3px;
}
.profile-field input {
  width: 100%;
  padding: 8px 10px;
  border: 2px solid var(--border);
  border-radius: 8px;
  font-size: 14px;
  font-family: inherit;
  background: var(--bg);
  color: var(--text);
  -webkit-appearance: none;
}
.profile-field input:focus { outline: none; border-color: var(--primary); }

/* Stool Color Picker */
.color-picker { display: flex; gap: 8px; flex-wrap: wrap; }
.color-opt {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 3px solid transparent;
  cursor: pointer;
  position: relative;
  transition: transform 0.1s;
}
.color-opt:active { transform: scale(0.9); }
.color-opt.selected {

<script>
// ═══════════════════════════════════════════════════════
// FIREBASE CONFIG — This is your shared cloud database
// ═══════════════════════════════════════════════════════
const FIREBASE_URL = 'https://niko-tracker-default-rtdb.firebaseio.com';
const SECRET_PATH  = 'nk_v2r9x7m4q1';  // acts as a private key for your data
const DB = FIREBASE_URL + '/' + SECRET_PATH;

// ═══════════════════════════════════════════════════════
// DATA LAYER — Firebase REST API + local cache
// ═══════════════════════════════════════════════════════
let entriesCache = [];     // local in-memory cache
let isSyncing = false;

// Baby profile data
let babyProfile = { name: 'Baby', birthdate: '' };
(function() {
  const stored = localStorage.getItem('niko_profile');
  if (stored) try { babyProfile = JSON.parse(stored); } catch(e) {}
})();

// --- Read all entries from Firebase ---
async function syncFromCloud() {
  setSyncStatus('loading', t('syncing'));
  try {
    const res = await fetch(DB + '/entries.json');
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();
    if (data) {
      entriesCache = Object.entries(data).map(([fbKey, val]) => {
        val._fbKey = fbKey;
        return val;
      });
    } else {
      entriesCache = [];
    }
    // Also sync sleep state
    const sleepRes = await fetch(DB + '/sleepActive.json');
    const sleepData = await sleepRes.json();
    if (sleepData) {
      localStorage.setItem('niko_sleep_active', JSON.stringify(sleepData));
    } else {
      localStorage.removeItem('niko_sleep_active');
    }
    // Sync baby profile
    const profileRes = await fetch(DB + '/profile.json');
    const profileData = await profileRes.json();
    if (profileData) {
      babyProfile = profileData;
      localStorage.setItem('niko_profile', JSON.stringify(babyProfile));
      document.getElementById('babyNameInput').value = babyProfile.name || '';
      document.getElementById('babyBirthdateInput').value = babyProfile.birthdate || '';
      applyProfileToUI();
    }
    setSyncStatus('ok', t('syncedJustNow'));
    renderEntries();
    renderTimeSinceLast();
    checkSleepActive();
    checkFeedReminder();
    checkPooReminder();
  } catch (err) {
    console.error('Sync failed:', err);
    setSyncStatus('error', t('syncFailed'));
  }
}

// --- Add a single entry to Firebase ---
async function addEntry(entry) {
  entry.id = Date.now() + '_' + Math.random().toString(36).slice(2, 7);
  entry.createdAt = new Date().toISOString();

  // Optimistic: add to local cache immediately
  entriesCache.push(entry);
  renderEntries();
  renderTimeSinceLast();

  try {
    const res = await fetch(DB + '/entries.json', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(entry)
    });
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const result = await res.json();
    // Store the Firebase key
    entry._fbKey = result.name;
    showToast(t('savedCheck'));
    setSyncStatus('ok', t('syncedJustNow'));
  } catch (err) {
    console.error('Save failed:', err);
    showToast(t('saveFailedToast'));
    setSyncStatus('error', t('saveFailed'));
  }
}

// --- Delete an entry from Firebase ---
async function deleteEntry(id) {
  const entry = entriesCache.find(e => e.id === id);
  if (!entry) return;

  // Optimistic: remove from local cache
  entriesCache = entriesCache.filter(e => e.id !== id);
  renderEntries();
  renderTimeSinceLast();

  if (entry._fbKey) {
    try {
      await fetch(DB + '/entries/' + entry._fbKey + '.json', { method: 'DELETE' });
      showToast(t('deleted'));
      setSyncStatus('ok', t('syncedJustNow'));
    } catch (err) {
      console.error('Delete failed:', err);
      setSyncStatus('error', t('deleteFailed'));
    }
  }
}

// --- Update an existing entry in Firebase ---
async function updateEntry(id, fbKey, updatedData) {
  // Optimistic: update local cache
  const idx = entriesCache.findIndex(e => e.id === id);
  if (idx !== -1) {
    Object.assign(entriesCache[idx], updatedData);
    renderEntries();
    renderTimeSinceLast();
  }

  if (fbKey) {
    try {
      await fetch(DB + '/entries/' + fbKey + '.json', {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updatedData)
      });
      showToast(t('updatedCheck'));
      setSyncStatus('ok', t('syncedJustNow'));
    } catch (err) {
      console.error('Update failed:', err);
      showToast(t('updateFailedToast'));
      setSyncStatus('error', t('updateFailed'));
    }
  }
}

// --- Save / clear sleep active state to Firebase ---
async function saveSleepActive(data) {
  if (data) {
    localStorage.setItem('niko_sleep_active', JSON.stringify(data));
    try { await fetch(DB + '/sleepActive.json', { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) }); } catch(e) {}
  } else {
    localStorage.removeItem('niko_sleep_active');
    try { await fetch(DB + '/sleepActive.json', { method: 'DELETE' }); } catch(e) {}
  }
}

function loadEntries() { return entriesCache; }

function todayStr() {
  const d = new Date();
  return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
}
function nowTimeStr() {
  const d = new Date();
  return String(d.getHours()).padStart(2,'0') + ':' + String(d.getMinutes()).padStart(2,'0');
}
function formatTime12(t) {
  if (!t) return '';
  const [h, m] = t.split(':').map(Number);
  const ampm = h >= 12 ? 'PM' : 'AM';
  const h12 = h % 12 || 12;
  return h12 + ':' + String(m).padStart(2,'0') + ' ' + ampm;
}
function formatDateShort(d) {
  const dt = new Date(d + 'T00:00:00');
  const locale = currentLang === 'ja' ? 'ja-JP' : 'en-US';
  return dt.toLocaleDateString(locale, { weekday: 'short', month: 'short', day: 'numeric' });
}
function getWeekStart(dateStr) {
  const d = new Date(dateStr + 'T00:00:00');
  const day = d.getDay();
  d.setDate(d.getDate() - day);
  return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
}
function addDays(dateStr, n) {
  const d = new Date(dateStr + 'T00:00:00');
  d.setDate(d.getDate() + n);
  return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
}
function dateStrFromDate(d) {
  return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0');
}

function setSyncStatus(state, text) {
  const dot = document.getElementById('syncDot');
  const txt = document.getElementById('syncText');
  const bar = document.getElementById('syncBar');
  dot.className = 'dot ' + (state === 'ok' ? 'ok' : state === 'error' ? 'err' : 'loading');
  txt.textContent = text;
  bar.className = 'sync-bar' + (state === 'loading' ? ' syncing' : state === 'error' ? ' error' : '');
}

let toastTimer;

  const el = document.getElementById('toast');
  el.innerHTML = msg;
  el.classList.add('show');
  clearTimeout(toastTimer);
  toastTimer = setTimeout(() => el.classList.remove('show'), 1500);
}

async function saveEntry(e) {
  e.preventDefault();
  const type = document.getElementById('entryType').value;
  const btn = document.getElementById('submitBtn');
  btn.disabled = true;

  const editingId = document.getElementById('editingId').value;
  const editingFbKey = document.getElementById('editingFbKey').value;
  const isEditing = !!editingId;

  if (type === 'sleep') {
    const start = document.getElementById('sleepStart').value;
    const end = document.getElementById('sleepEnd').value;
    const date = document.getElementById('sleepDate').value;
    if (!start) { btn.disabled = false; return; }

    if (isEditing) {
      await updateEntry(editingId, editingFbKey, { sleepStart: start, sleepEnd: end || null, sleepEndDate: end ? date : null, date });
    } else {
      const active = localStorage.getItem('niko_sleep_active');
      if (active && end) {
        await addEntry({ type: 'sleep', date, sleepStart: start, sleepEnd: end, sleepEndDate: todayStr() });
        await saveSleepActive(null);
        showFunToast('\u2600\uFE0F', randomFunToast('sleepEnd'));
      } else if (end) {
        await addEntry({ type: 'sleep', date, sleepStart: start, sleepEnd: end, sleepEndDate: date });
        showFunToast('\u2600\uFE0F', randomFunToast('sleepEnd'));
      } else {
        await saveSleepActive({ time: start, date });
        showFunToast('\uD83C\uDF19', randomFunToast('sleepStart'));
      }
    }
  } else if (type === 'feed') {
    const time = document.getElementById('feedTime').value;
    const volume = document.getElementById('feedVolume').value;
    const feedType = document.getElementById('feedType').value;
    const date = document.getElementById('feedDate').value;
    if (!time) { btn.disabled = false; return; }

    if (isEditing) {
      await updateEntry(editingId, editingFbKey, { time, volume: volume ? Number(volume) : null, feedType, date });
    } else {
      await addEntry({ type: 'feed', date, time, volume: volume ? Number(volume) : null, feedType });
      showFunToast('\uD83C\uDF7C', randomFunToast('feed'));
    }
    checkFeedReminder();
  } else if (type === 'poo') {
    const time = document.getElementById('pooTime').value;
    const pee = document.getElementById('pooPee').value;
    const date = document.getElementById('pooDate').value;
    const notes = document.getElementById('pooNotes').value;
    const color = document.getElementById('pooColor').value;
    if (!time) { btn.disabled = false; return; }

    if (isEditing) {
      await updateEntry(editingId, editingFbKey, { time, pee, date, notes, color });
    } else {
      await addEntry({ type: 'poo', date, time, pee, notes, color });
      showFunToast('\uD83D\uDCA9', randomFunToast('poo'));
    }
    // Red-flag stool color alert
    if (color === 'white') showMedicalAlert('alertWhiteStool');
    else if (color === 'red') showMedicalAlert('alertRedStool');
    else if (color === 'black') showMedicalAlert('alertBlackStool');
    checkPooReminder();
  } else {
    const time = document.getElementById('noteTime').value;
    const date = document.getElementById('noteDate').value;
    const text = document.getElementById('noteText').value;
    if (!text) { btn.disabled = false; return; }

    if (isEditing) {
      await updateEntry(editingId, editingFbKey, { time, date, text });
    } else {
      await addEntry({ type: 'note', date, time, text });
    }
  }

  closeModal();
  checkSleepActive();
  renderEntries();
  renderTimeSinceLast();
}

function renderEntries() {

  entries.sort((a, b) => {
    const tA = a.sleepStart || a.time || '00:00';

    return tB.localeCompare(tA);
  });

    el.innerHTML = '<div class="empty-state">' + t('emptyState') + '</div>';
    return;
  }

  el.innerHTML = entries.map(e => {

    if (e.type === 'sleep') {
      icon = '&#x1F4A4;'; iconClass = 'sleep';
      timeStr = formatTime12(e.sleepStart);
      if (e.sleepEnd) {
        title = t('sleepTitle');

        const m = mins % 60;
        sub = formatTime12(e.sleepStart) + ' &#8594; ' + formatTime12(e.sleepEnd) + ' (' + (hrs > 0 ? hrs + 'h ' : '') + m + 'm)';
      } else {

      icon = '&#x1F37C;'; iconClass = 'feed';
      timeStr = formatTime12(e.time);
      title = e.feedType === 'formula' ? t('formulaTitle') : e.feedType === 'mixed' ? t('mixedFeedTitle') : t('breastMilkTitle');
      sub = e.volume ? e.volume + ' ml' : t('volumeNotRecorded');
    } else if (e.type === 'poo') {
      icon = '&#x1F4A9;'; iconClass = 'poo';
      timeStr = formatTime12(e.time);
      const colorDot = e.color ? '<span class="color-dot" style="background:' + getColorHex(e.color) + (e.color === 'white' ? ';border:1px solid #ccc' : '') + '"></span>' : '';
      title = (e.pee === 'yes' ? t('pooPeeTitle') : t('pooTitle')) + colorDot;
      sub = e.notes || '';
    } else {
      icon = '&#x1F4DD;'; iconClass = 'note';

      sub = e.text || '';

    '</div>';
  }).join('');
}

function calcSleepMins(e) {
  if (!e.sleepStart || !e.sleepEnd) return 0;
  const [sh, sm] = e.sleepStart.split(':').map(Number);
  const [eh, em] = e.sleepEnd.split(':').map(Number);
  let startMins = sh * 60 + sm;
  let endMins = eh * 60 + em;
  if ((e.sleepEndDate && e.sleepEndDate !== e.date) || endMins < startMins) {
    endMins += 24 * 60;
  }
  return endMins - startMins;
}

// ═══════════════════════════════════════════════════════
// TIME SINCE LAST
// ═══════════════════════════════════════════════════════
function getEntryTimestamp(e) {
  // Returns a Date object for the entry's effective time
  const timeStr = e.type === 'sleep' ? (e.sleepEnd || e.sleepStart) : e.time;
  const dateStr = e.type === 'sleep' ? (e.sleepEndDate || e.date) : e.date;
  if (!timeStr || !dateStr) return null;
  return new Date(dateStr + 'T' + timeStr + ':00');
}

function formatTimeSince(diffMs) {
  if (diffMs < 0) return '--';
  const totalMins = Math.floor(diffMs / 60000);
  if (totalMins < 1) return t('justNow');
  const hrs = Math.floor(totalMins / 60);
  const mins = totalMins % 60;
  const agoStr = t('ago');
  if (currentLang === 'ja') {
    if (hrs === 0) return mins + '分' + agoStr;
    if (mins === 0) return hrs + '時間' + agoStr;
    return hrs + '時間' + mins + '分' + agoStr;
  }
  if (hrs === 0) return mins + 'm ' + agoStr;
  if (mins === 0) return hrs + 'h ' + agoStr;
  return hrs + 'h ' + mins + 'm ' + agoStr;
}

function renderTimeSinceLast() {
  const entries = loadEntries();
  const now = new Date();

  // Find most recent feed
  let lastFeedTime = null;
  let lastFeedAt = null;
  entries.filter(e => e.type === 'feed').forEach(e => {
    const ts = getEntryTimestamp(e);
    if (ts && (!lastFeedTime || ts > lastFeedTime)) {
      lastFeedTime = ts;
      lastFeedAt = formatTime12(e.time);
    }
  });

  // Find most recent sleep (use sleep end if available, else sleep start)
  let lastSleepTime = null;
  let lastSleepAt = null;
  entries.filter(e => e.type === 'sleep').forEach(e => {
    const ts = getEntryTimestamp(e);
    if (ts && (!lastSleepTime || ts > lastSleepTime)) {
      lastSleepTime = ts;
      lastSleepAt = e.sleepEnd ? formatTime12(e.sleepEnd) : formatTime12(e.sleepStart);
    }
  });

  // Check if currently sleeping
  const sleepActive = localStorage.getItem('niko_sleep_active');
  if (sleepActive) {
    const data = JSON.parse(sleepActive);
    const sleepStartTs = new Date(data.date + 'T' + data.time + ':00');
    if (!lastSleepTime || sleepStartTs > lastSleepTime) {
      lastSleepTime = sleepStartTs;
      lastSleepAt = t('sleepingNow');
    }
  }

  // Find most recent poo
  let lastPooTime = null;
  let lastPooAt = null;
  entries.filter(e => e.type === 'poo').forEach(e => {
    const ts = getEntryTimestamp(e);
    if (ts && (!lastPooTime || ts > lastPooTime)) {
      lastPooTime = ts;
      lastPooAt = formatTime12(e.time);
    }
  });

  // Update DOM
  document.getElementById('tslFeed').textContent = lastFeedTime ? formatTimeSince(now - lastFeedTime) : '--';

function switchSummaryTab(tab) {
  document.getElementById('tab24h').classList.toggle('active', tab === '24h');
  document.getElementById('tabDaily').classList.toggle('active', tab === 'daily');
  document.getElementById('tabWeekly').classList.toggle('active', tab === 'weekly');

  const body = document.getElementById('summaryBody');
  const entries = loadEntries();
  const dateStr = document.getElementById('viewDate').value;

  if (tab === '24h') {
    document.getElementById('summaryTitle').textContent = t('last24Hours');
    const now = new Date();
    const cutoff = new Date(now.getTime() - 24 * 60 * 60 * 1000);

    // Filter entries within the last 24 hours
    const recentEntries = entries.filter(e => {
      const ts = getEntryTimestamp(e);
      return ts && ts >= cutoff && ts <= now;
    });

    const stats = calcDayStats(recentEntries);

    // Find longest single sleep stretch in the 24h window
    let longestSleepMins = 0;
    recentEntries.filter(e => e.type === 'sleep').forEach(e => {
      const mins = calcSleepMins(e);
      if (mins > longestSleepMins) longestSleepMins = mins;
    });

    // Time since last feed
    let lastFeedAgo = '--';
    let lastFeedTime = null;
    entries.filter(e => e.type === 'feed').forEach(e => {
      const ts = getEntryTimestamp(e);
      if (ts && (!lastFeedTime || ts > lastFeedTime)) lastFeedTime = ts;
    });
    if (lastFeedTime) lastFeedAgo = formatTimeSince(now - lastFeedTime);

    // Time since last poo
    let lastPooAgo = '--';
    let lastPooTime = null;
    entries.filter(e => e.type === 'poo').forEach(e => {
      const ts = getEntryTimestamp(e);
      if (ts && (!lastPooTime || ts > lastPooTime)) lastPooTime = ts;
    });
    if (lastPooTime) lastPooAgo = formatTimeSince(now - lastPooTime);

    let html = renderDayStats(stats);
    html += '<div class="summary-stat">' +
      '<span class="stat-label">&#x1F4A4; ' + t('longestSleepStretch') + '</span>' +
      '<span class="stat-value sleep-color">' + formatMins(longestSleepMins) + '</span>' +
    '</div>';
    html += '<div class="summary-stat">' +
      '<span class="stat-label">&#x1F37C; ' + t('sinceLastFeed') + '</span>' +
      '<span class="stat-value feed-color">' + lastFeedAgo + '</span>' +
    '</div>';
    html += '<div class="summary-stat">' +
      '<span class="stat-label">&#x1F4A9; ' + t('sinceLastPoo') + '</span>' +
      '<span class="stat-value poo-color">' + lastPooAgo + '</span>' +
    '</div>';
    body.innerHTML = html;

  } else if (tab === 'daily') {
    document.getElementById('summaryTitle').textContent = t('dailySummary') + ' \u2014 ' + formatDateShort(dateStr);
    const dayEntries = entries.filter(e => e.date === dateStr);
    const stats = calcDayStats(dayEntries);
    body.innerHTML = renderDayStats(stats);
  } else {
    const weekStart = getWeekStart(dateStr);
    document.getElementById('summaryTitle').textContent = t('weeklySummary');

    html += '<div class="summary-day-row header"><span>' + t('dayCol') + '</span><span>' + t('sleepCol') + '</span><span>' + t('feedCol') + '</span><span>' + t('pooCol') + '</span></div>';
    let totals = { sleepMins: 0, feedMl: 0, feedCount: 0, pooCount: 0 };
    for (let i = 0; i < 7; i++) {
      const d = addDays(weekStart, i);
      const dayEntries = entries.filter(e => e.date === d);
      const stats = calcDayStats(dayEntries);
      totals.sleepMins += stats.sleepMins;
      totals.feedMl += stats.feedMl;
      totals.feedCount += stats.feedCount;
      totals.pooCount += stats.pooCount;
      const locale = currentLang === 'ja' ? 'ja-JP' : 'en-US';
      const dayName = new Date(d + 'T00:00:00').toLocaleDateString(locale, { weekday: 'short', month: 'numeric', day: 'numeric' });
      const isToday = d === todayStr();
      html += '<div class="summary-day-row"' + (isToday ? ' style="font-weight:600;background:var(--bg);border-radius:6px;padding:8px 4px"' : '') + '>' +
        '<span>' + dayName + '</span>' +
        '<span>' + formatMins(stats.sleepMins) + '</span>' +
        '<span>' + (stats.feedMl > 0 ? stats.feedMl + ' ml' : '-') + '</span>' +
        '<span>' + stats.pooCount + '</span>' +
      '</div>';
    }
    html += '<div class="summary-day-row" style="font-weight:700;border-top:2px solid var(--text)">' +
      '<span>' + t('total') + '</span>' +
      '<span>' + formatMins(totals.sleepMins) + '</span>' +
      '<span>' + (totals.feedMl > 0 ? totals.feedMl + ' ml' : '-') + '</span>' +
      '<span>' + totals.pooCount + '</span>' +
    '</div>';
    html += '<div class="summary-day-row" style="color:var(--text-light)">' +
      '<span>' + t('avgPerDay') + '</span>' +
      '<span>' + formatMins(Math.round(totals.sleepMins / 7)) + '</span>' +
      '<span>' + (totals.feedMl > 0 ? Math.round(totals.feedMl / 7) + ' ml' : '-') + '</span>' +
      '<span>' + (totals.pooCount / 7).toFixed(1) + '</span>' +
    '</div>';
    html += '</div>';
    body.innerHTML = html;
  }
}

function calcDayStats(dayEntries) {
  let sleepMins = 0, feedMl = 0, feedCount = 0, pooCount = 0;
  dayEntries.forEach(e => {
    if (e.type === 'sleep') sleepMins += calcSleepMins(e);
    if (e.type === 'feed') { feedCount++; feedMl += (e.volume || 0); }
    if (e.type === 'poo') pooCount++;
  });
  return { sleepMins, feedMl, feedCount, pooCount };
}

function formatMins(m) {
  if (m === 0) return '-';
  const h = Math.floor(m / 60);
  const mins = m % 60;
  return h + 'h ' + mins + 'm';
}

function renderDayStats(stats) {
  return '<div class="summary-stat">' +
      '<span class="stat-label">&#x1F4A4; ' + t('totalSleep') + '</span>' +
      '<span class="stat-value sleep-color">' + formatMins(stats.sleepMins) + '</span>' +
    '</div>' +
    '<div class="summary-stat">' +
      '<span class="stat-label">&#x1F37C; ' + t('totalFeedVolume') + '</span>' +
      '<span class="stat-value feed-color">' + (stats.feedMl > 0 ? stats.feedMl + ' ml' : '-') + '</span>' +
    '</div>' +
    '<div class="summary-stat">' +
      '<span class="stat-label">&#x1F37C; ' + t('numberOfFeedings') + '</span>' +
      '<span class="stat-value feed-color">' + stats.feedCount + '</span>' +
    '</div>' +
    '<div class="summary-stat">' +
      '<span class="stat-label">&#x1F4A9; ' + t('pooCount') + '</span>' +
      '<span class="stat-value poo-color">' + stats.pooCount + '</span>' +
    '</div>';
}

function renderTrendStats(entries, today) {
  // Collect entries for the past 7 days
  const past7Dates = [];
  for (let i = 6; i >= 0; i--) {
    past7Dates.push(addDays(today, -i));
  }
  const past7Entries = entries.filter(e => past7Dates.includes(e.date));

  // 1. Longest sleep stretch in past 7 days
  let longestSleepMins = 0;
  past7Entries.filter(e => e.type === 'sleep').forEach(e => {
    const mins = calcSleepMins(e);
    if (mins > longestSleepMins) longestSleepMins = mins;
  });

  // 2. Average time between feedings (past 7 days)
  const feedTimestamps = [];
  past7Entries.filter(e => e.type === 'feed').forEach(e => {
    const ts = getEntryTimestamp(e);
    if (ts) feedTimestamps.push(ts.getTime());
  });
  feedTimestamps.sort((a, b) => a - b);
  let avgFeedGapMins = 0;
  if (feedTimestamps.length > 1) {
    let totalGap = 0;
    for (let i = 1; i < feedTimestamps.length; i++) {
      totalGap += feedTimestamps[i] - feedTimestamps[i - 1];
    }
    avgFeedGapMins = Math.round((totalGap / (feedTimestamps.length - 1)) / 60000);
  }

  // 3. Day vs night sleep split (past 7 days)
  // Daytime: 7am-7pm, Nighttime: 7pm-7am
  let dayMins = 0;
  let nightMins = 0;
  past7Entries.filter(e => e.type === 'sleep' && e.sleepStart && e.sleepEnd).forEach(e => {
    const [sh, sm] = e.sleepStart.split(':').map(Number);
    const startMinOfDay = sh * 60 + sm;
    const totalMins = calcSleepMins(e);

    // Walk through each minute of sleep and classify it
    for (let m = 0; m < totalMins; m++) {
      const minuteOfDay = (startMinOfDay + m) % (24 * 60);
      // Day = 7:00 (420) to 18:59 (1139), Night = 19:00 (1140) to 6:59 (419)
      if (minuteOfDay >= 420 && minuteOfDay < 1140) {
        dayMins++;
      } else {
        nightMins++;
      }
    }
  });
  const totalSleepMinsDN = dayMins + nightMins;
  const dayPct = totalSleepMinsDN > 0 ? Math.round((dayMins / totalSleepMinsDN) * 100) : 0;
  const nightPct = totalSleepMinsDN > 0 ? 100 - dayPct : 0;

  // 4. Average poo frequency (past 7 days)
  const pooCount7 = past7Entries.filter(e => e.type === 'poo').length;
  const avgPooPerDay = (pooCount7 / 7).toFixed(1);

  let html = '<div class="trend-stats">';

  // Longest sleep
  html += '<div class="trend-stat-card">' +
    '<div class="ts-label">&#x1F4A4; ' + t('longestSleep') + '</div>' +
    '<div class="ts-value">' + formatMins(longestSleepMins) + '</div>' +
    '<div class="ts-sub">' + t('past7Days') + '</div>' +
  '</div>';

  // Avg feed gap
  html += '<div class="trend-stat-card">' +
    '<div class="ts-label">&#x1F37C; ' + t('avgFeedGap') + '</div>' +
    '<div class="ts-value">' + (avgFeedGapMins > 0 ? formatMins(avgFeedGapMins) : '--') + '</div>' +
    '<div class="ts-sub">' + t('betweenFeedings') + '</div>' +
  '</div>';

  // Poo frequency
  html += '<div class="trend-stat-card">' +
    '<div class="ts-label">&#x1F4A9; ' + t('pooFrequency') + '</div>' +
    '<div class="ts-value">' + avgPooPerDay + t('perDay') + '</div>' +
    '<div class="ts-sub">' + t('past7Days') + '</div>' +
  '</div>';

  // Day vs night sleep (takes full width)
  html += '<div class="trend-stat-card">' +
    '<div class="ts-label">&#x1F319; ' + t('dayVsNightSleep') + '</div>' +
    '<div class="day-night-bar-wrap">' +
      '<div class="day-night-bar">' +
        '<div class="day-portion" style="width:' + dayPct + '%"></div>' +
        '<div class="night-portion" style="width:' + nightPct + '%"></div>' +
      '</div>' +
      '<div class="day-night-labels">' +
        '<span>' + t('dayLabel') + ' ' + dayPct + '%</span>' +
        '<span>' + t('nightLabel') + ' ' + nightPct + '%</span>' +
      '</div>' +
    '</div>' +
    '<div class="ts-sub">' + t('dayNightRange') + '</div>' +
  '</div>';

  html += '</div>';
  return html;
}

function applyProfileToUI() {
  const name = babyProfile.name || 'Baby';
  document.getElementById('appTitle').textContent = name + t('trackerSuffix');
  document.title = name + ' Tracker';
  // Update age in header
  const ageStr = getBabyAgeStr();
  const ageEl = document.getElementById('headerAge');
  ageEl.textContent = ageStr;
  ageEl.style.display = ageStr ? 'block' : 'none';
}

function getBabyAgeStr() {
  if (!babyProfile.birthdate) return '';
  const birth = new Date(babyProfile.birthdate + 'T00:00:00');
  const now = new Date();
  const totalDays = Math.floor((now - birth) / (1000 * 60 * 60 * 24));
  if (totalDays < 0) return '';

  // Calculate months precisely
  let months = (now.getFullYear() - birth.getFullYear()) * 12 + (now.getMonth() - birth.getMonth());
  if (now.getDate() < birth.getDate()) months--;

  if (months < 3) {
    // Under 3 months: show weeks and days
    const weeks = Math.floor(totalDays / 7);
    const days = totalDays % 7;
    if (currentLang === 'ja') {
      if (weeks === 0) return days + '日';
      return weeks + '週' + (days > 0 ? days + '日' : '');
    }
    if (weeks === 0) return days + (days === 1 ? ' day old' : ' days old');
    return weeks + (weeks === 1 ? ' week' : ' weeks') + (days > 0 ? ', ' + days + (days === 1 ? ' day old' : ' days old') : ' old');
  }

  // 3+ months: show months and weeks
  // Find the date that is exactly `months` months after birth
  const monthAnniversary = new Date(birth);
  monthAnniversary.setMonth(monthAnniversary.getMonth() + months);
  const remainingDays = Math.floor((now - monthAnniversary) / (1000 * 60 * 60 * 24));
  const remainingWeeks = Math.floor(remainingDays / 7);

  if (currentLang === 'ja') {
    return months + 'ヶ月' + (remainingWeeks > 0 ? remainingWeeks + '週' : '');
  }
  return months + (months === 1 ? ' month' : ' months') + (remainingWeeks > 0 ? ', ' + remainingWeeks + (remainingWeeks === 1 ? ' week old' : ' weeks old') : ' old');
}

  if (diff > thresholdMs) {
    const totalHrs = Math.floor(diff / 3600000);
    const mins = Math.floor((diff % 3600000) / 60000);
    let timeStr;
    if (currentLang === 'ja') {
      timeStr = totalHrs + '時間' + (mins > 0 ? mins + '分' : '');
    } else {
      timeStr = totalHrs + 'h' + (mins > 0 ? ' ' + mins + 'm' : '');
    }
    const bannerText = t('pooReminderBanner').replace('{time}', timeStr);
    banner.innerHTML = '&#x1F4A9; ' + bannerText;
    banner.classList.add('active');
  } else {
    banner.classList.remove('active');
  }
}

// FORMULA / FEEDING TIMERS
// ═══════════════════════════════════════════════════════
const BOTTLE_LIMIT_MS = 2 * 60 * 60 * 1000;   // 2 hours
const FEED_LIMIT_MS = 1 * 60 * 60 * 1000;     // 1 hour
const BOTTLE_WARN_MS = 30 * 60 * 1000;         // warn at 30 min left
const FEED_WARN_MS = 15 * 60 * 1000;           // warn at 15 min left

function toggleBottleTimer() {
  const existing = localStorage.getItem('niko_bottle_timer');
  if (existing) {
    clearBottleTimer();
  } else {
    localStorage.setItem('niko_bottle_timer', Date.now().toString());
    showToast(t('timerStarted') + ' (2h)');
    updateFormulaTimers();
  }
}

function toggleFeedTimer() {
  const existing = localStorage.getItem('niko_feed_timer');
  if (existing) {
    clearFeedTimer();
  } else {
    localStorage.setItem('niko_feed_timer', Date.now().toString());
    showToast(t('timerStarted') + ' (1h)');
    updateFormulaTimers();
  }
}

function clearBottleTimer() {
  localStorage.removeItem('niko_bottle_timer');
  updateFormulaTimers();
}

function clearFeedTimer() {
  localStorage.removeItem('niko_feed_timer');
  updateFormulaTimers();
}

function formatTimerDuration(ms) {
  const totalMins = Math.floor(ms / 60000);
  const hrs = Math.floor(totalMins / 60);
  const mins = totalMins % 60;
  if (currentLang === 'ja') {
    if (hrs > 0) return hrs + '時間' + (mins > 0 ? mins + '分' : '');
    return mins + '分';
  }
  if (hrs > 0) return hrs + 'h ' + (mins > 0 ? mins + 'm' : '');
  return mins + 'm';
}

function updateFormulaTimers() {
  const now = Date.now();

  // --- Bottle timer ---
  const bottleStart = localStorage.getItem('niko_bottle_timer');
  const bottleBanner = document.getElementById('bottleTimerBanner');
  const bottleTrigger = document.getElementById('bottleTimerTrigger');

  if (bottleStart) {
    const elapsed = now - parseInt(bottleStart);
    const remaining = BOTTLE_LIMIT_MS - elapsed;
    bottleTrigger.classList.add('active');

    if (remaining <= 0) {
      // Expired
      bottleBanner.className = 'formula-timer-banner active timer-expired';
      document.getElementById('bottleTimerText').innerHTML = '&#x26A0;&#xFE0F; ' + t('bottleExpired');
    } else {
      const cls = remaining <= BOTTLE_WARN_MS ? 'timer-warn' : 'timer-ok';
      bottleBanner.className = 'formula-timer-banner active ' + cls;
      const msg = t('bottleTimerMsg')
        .replace('{elapsed}', formatTimerDuration(elapsed))
        .replace('{remaining}', formatTimerDuration(remaining));
      document.getElementById('bottleTimerText').innerHTML = '&#x1F37C; ' + msg;
    }
    bottleBanner.classList.add('active');
  } else {
    bottleBanner.classList.remove('active');
    bottleBanner.className = 'formula-timer-banner';
    bottleTrigger.classList.remove('active');
  }

  // --- Feed timer ---
  const feedStart = localStorage.getItem('niko_feed_timer');
  const feedBanner = document.getElementById('feedTimerBanner');
  const feedTrigger = document.getElementById('feedTimerTrigger');

  if (feedStart) {
    const elapsed = now - parseInt(feedStart);
    const remaining = FEED_LIMIT_MS - elapsed;
    feedTrigger.classList.add('active');

    if (remaining <= 0) {
      feedBanner.className = 'formula-timer-banner active timer-expired';
      document.getElementById('feedTimerText').innerHTML = '&#x26A0;&#xFE0F; ' + t('feedExpired');
    } else {
      const cls = remaining <= FEED_WARN_MS ? 'timer-warn' : 'timer-ok';
      feedBanner.className = 'formula-timer-banner active ' + cls;
      const msg = t('feedTimerMsg')
        .replace('{elapsed}', formatTimerDuration(elapsed))
        .replace('{remaining}', formatTimerDuration(remaining));
      document.getElementById('feedTimerText').innerHTML = '&#x23F1;&#xFE0F; ' + msg;
    }
    feedBanner.classList.add('active');
  } else {
    feedBanner.classList.remove('active');
    feedBanner.className = 'formula-timer-banner';
    feedTrigger.classList.remove('active');
  }
}

  formulaTimerInterval = setInterval(() => {
    if (!document.hidden) updateFormulaTimers();
  }, 15000);
}

function renderDoctorReport() {
  const sinceStr = document.getElementById('reportSince').value;
  if (!sinceStr) return;
  const entries = loadEntries();
  const now = new Date();
  const sinceDate = new Date(sinceStr + 'T00:00:00');
  const periodEntries = entries.filter(e => {
    const d = new Date(e.date + 'T00:00:00');
    return d >= sinceDate && d <= now;
  });

  const body = document.getElementById('reportBody');
  if (periodEntries.length === 0) {
    body.innerHTML = '<p style="text-align:center;color:var(--text-light);padding:20px">' + t('noDataForPeriod') + '</p>';
    return;
  }

  let html = '';

  // Section A: Baby Info
  const name = babyProfile.name || 'Baby';
  const ageStr = getBabyAgeStr();
  const locale = currentLang === 'ja' ? 'ja-JP' : 'en-US';
  const fromDate = sinceDate.toLocaleDateString(locale, { month: 'short', day: 'numeric', year: 'numeric' });
  const toDate = now.toLocaleDateString(locale, { month: 'short', day: 'numeric', year: 'numeric' });
  html += '<div class="report-section">';
  html += '<div class="report-section-title">\uD83D\uDC76 ' + name + (ageStr ? ' \u2014 ' + ageStr : '') + '</div>';
  html += '<div class="report-row"><span class="report-label">' + t('reportPeriod') + '</span><span class="report-value">' + fromDate + ' \u2013 ' + toDate + '</span></div>';
  html += '</div>';

  // Count days in period
  const totalDays = Math.max(1, Math.round((now - sinceDate) / (1000 * 60 * 60 * 24)));

  // Section B: Feeding Summary
  const feedEntries = periodEntries.filter(e => e.type === 'feed');
  if (feedEntries.length > 0) {
    const totalVolume = feedEntries.reduce((s, e) => s + (e.volume || 0), 0);
    const avgDailyVol = Math.round(totalVolume / totalDays);
    const avgFeedsDay = (feedEntries.length / totalDays).toFixed(1);

    // Average time between feedings
    const feedTs = feedEntries.map(e => getEntryTimestamp(e)).filter(Boolean).sort((a, b) => a - b);
    let avgGapStr = '--';
    if (feedTs.length > 1) {
      let totalGap = 0;
      for (let i = 1; i < feedTs.length; i++) totalGap += feedTs[i] - feedTs[i - 1];
      const avgGapMins = Math.round((totalGap / (feedTs.length - 1)) / 60000);
      avgGapStr = formatMins(avgGapMins);
    }

    // Primary feed type
    const typeCounts = {};
    feedEntries.forEach(e => { typeCounts[e.feedType || 'formula'] = (typeCounts[e.feedType || 'formula'] || 0) + 1; });
    const primaryType = Object.keys(typeCounts).sort((a, b) => typeCounts[b] - typeCounts[a])[0];
    const primaryPct = Math.round((typeCounts[primaryType] / feedEntries.length) * 100);
    const typeLabel = primaryType === 'formula' ? t('formulaTitle') : primaryType === 'breast' ? t('breastMilkTitle') : t('mixedFeedTitle');

    // Volume trend (first half vs second half)
    const midDate = new Date(sinceDate.getTime() + (now - sinceDate) / 2);
    const firstHalf = feedEntries.filter(e => new Date(e.date + 'T00:00:00') < midDate);
    const secondHalf = feedEntries.filter(e => new Date(e.date + 'T00:00:00') >= midDate);
    const firstAvg = firstHalf.length > 0 ? firstHalf.reduce((s, e) => s + (e.volume || 0), 0) / firstHalf.length : 0;
    const secondAvg = secondHalf.length > 0 ? secondHalf.reduce((s, e) => s + (e.volume || 0), 0) / secondHalf.length : 0;
    let trendStr = t('stable') + ' \u2192';
    if (secondAvg > firstAvg * 1.1) trendStr = t('increasing') + ' \u2191';
    else if (secondAvg < firstAvg * 0.9) trendStr = t('decreasing') + ' \u2193';

    html += '<div class="report-section">';
    html += '<div class="report-section-title">\uD83C\uDF7C ' + t('feedingSummary') + '</div>';
    html += '<div class="report-row"><span class="report-label">' + t('avgDailyVolume') + '</span><span class="report-value">' + avgDailyVol + ' ml</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('avgFeedsPerDay') + '</span><span class="report-value">' + avgFeedsDay + '</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('avgTimeBetween') + '</span><span class="report-value">' + avgGapStr + '</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('primaryFeedType') + '</span><span class="report-value">' + typeLabel + ' (' + primaryPct + '%)</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('volumeTrend') + '</span><span class="report-value">' + trendStr + '</span></div>';
    html += '</div>';
  }

  // Section C: Sleep Summary
  const sleepEntries = periodEntries.filter(e => e.type === 'sleep');
  if (sleepEntries.length > 0) {
    const totalSleepMins = sleepEntries.reduce((s, e) => s + calcSleepMins(e), 0);
    const avgDailySleepMins = Math.round(totalSleepMins / totalDays);

    // Average longest stretch per day
    const sleepByDay = {};
    sleepEntries.forEach(e => {
      if (!sleepByDay[e.date]) sleepByDay[e.date] = [];
      sleepByDay[e.date].push(calcSleepMins(e));
    });
    const longestPerDay = Object.values(sleepByDay).map(arr => Math.max(...arr));
    const avgLongest = longestPerDay.length > 0 ? Math.round(longestPerDay.reduce((a, b) => a + b, 0) / longestPerDay.length) : 0;

    // Day vs night split
    let dayMins = 0, nightMins = 0;
    sleepEntries.filter(e => e.sleepStart && e.sleepEnd).forEach(e => {
      const [sh, sm] = e.sleepStart.split(':').map(Number);
      const startMinOfDay = sh * 60 + sm;
      const totalMins = calcSleepMins(e);
      for (let m = 0; m < totalMins; m++) {
        const minuteOfDay = (startMinOfDay + m) % (24 * 60);
        if (minuteOfDay >= 420 && minuteOfDay < 1140) dayMins++;
        else nightMins++;
      }
    });
    const totalDN = dayMins + nightMins;
    const dayPct = totalDN > 0 ? Math.round((dayMins / totalDN) * 100) : 0;
    const nightPct = totalDN > 0 ? 100 - dayPct : 0;

    // Sleep trend
    const midDate = new Date(sinceDate.getTime() + (now - sinceDate) / 2);
    const firstSleep = sleepEntries.filter(e => new Date(e.date + 'T00:00:00') < midDate);
    const secondSleep = sleepEntries.filter(e => new Date(e.date + 'T00:00:00') >= midDate);
    const firstAvgS = firstSleep.length > 0 ? firstSleep.reduce((s, e) => s + calcSleepMins(e), 0) / firstSleep.length : 0;
    const secondAvgS = secondSleep.length > 0 ? secondSleep.reduce((s, e) => s + calcSleepMins(e), 0) / secondSleep.length : 0;
    let sleepTrendStr = t('stable') + ' \u2192';
    if (secondAvgS > firstAvgS * 1.1) sleepTrendStr = t('increasing') + ' \u2191';
    else if (secondAvgS < firstAvgS * 0.9) sleepTrendStr = t('decreasing') + ' \u2193';

    html += '<div class="report-section">';
    html += '<div class="report-section-title">\uD83D\uDCA4 ' + t('sleepSummaryReport') + '</div>';
    html += '<div class="report-row"><span class="report-label">' + t('avgDailySleep') + '</span><span class="report-value">' + formatMins(avgDailySleepMins) + '</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('avgLongestStretch') + '</span><span class="report-value">' + formatMins(avgLongest) + '</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('dayNightSplit') + '</span><span class="report-value">' + dayPct + '% / ' + nightPct + '%</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('sleepTrend') + '</span><span class="report-value">' + sleepTrendStr + '</span></div>';
    html += '</div>';
  }

  // Section D: Diaper Summary
  const pooEntries = periodEntries.filter(e => e.type === 'poo');
  if (pooEntries.length > 0) {
    const avgPoos = (pooEntries.length / totalDays).toFixed(1);

    // Color distribution
    const colorCounts = {};
    pooEntries.forEach(e => {
      const c = e.color || 'brown';
      colorCounts[c] = (colorCounts[c] || 0) + 1;
    });
    const colorStr = Object.keys(colorCounts)
      .sort((a, b) => colorCounts[b] - colorCounts[a])
      .map(c => {
        const pct = Math.round((colorCounts[c] / pooEntries.length) * 100);
        const colorKey = 'color' + c.charAt(0).toUpperCase() + c.slice(1);
        return t(colorKey) + ' (' + pct + '%)';
      }).join(', ');

    html += '<div class="report-section">';
    html += '<div class="report-section-title">\uD83D\uDCA9 ' + t('diaperSummary') + '</div>';
    html += '<div class="report-row"><span class="report-label">' + t('avgPoosPerDay') + '</span><span class="report-value">' + avgPoos + '</span></div>';
    html += '<div class="report-row"><span class="report-label">' + t('stoolColors') + '</span><span class="report-value">' + colorStr + '</span></div>';

    // Flag concerning colors with dates
    const flagColors = ['red', 'white', 'black'];
    const alertKeys = { red: 'redStoolOn', white: 'whiteStoolOn', black: 'blackStoolOn' };
    flagColors.forEach(fc => {
      const flagged = pooEntries.filter(e => e.color === fc);
      if (flagged.length > 0) {
        const dates = flagged.map(e => formatDateShort(e.date)).join(', ');
        html += '<div class="report-alert">\u26A0\uFE0F ' + t(alertKeys[fc]) + ' ' + dates + '</div>';
      }
    });
    html += '</div>';
  }

  // Section E: Notes & Questions for Doctor
  const noteEntries = periodEntries.filter(e => e.type === 'note');
  // Also gather stool flag events even without notes
  const flagStoolEntries = periodEntries.filter(e => e.type === 'poo' && ['red', 'white', 'black'].includes(e.color));

  if (noteEntries.length > 0 || flagStoolEntries.length > 0) {
    html += '<div class="report-section">';
    html += '<div class="report-section-title">\uD83D\uDCDD ' + t('topicsToDiscuss') + '</div>';

    // Notes reverse chronological
    const allItems = [];
    noteEntries.forEach(e => {
      allItems.push({ date: e.date, time: e.time, text: e.text, type: 'note' });
    });
    flagStoolEntries.forEach(e => {
      const colorKey = 'color' + e.color.charAt(0).toUpperCase() + e.color.slice(1);
      allItems.push({ date: e.date, time: e.time, text: t(colorKey) + ' stool' + (e.notes ? ' \u2014 ' + e.notes : ''), type: 'flag' });
    });
    allItems.sort((a, b) => (b.date + b.time).localeCompare(a.date + a.time));

    allItems.forEach(item => {
      const prefix = item.type === 'flag' ? '\u26A0\uFE0F ' : '\u2022 ';
      html += '<div class="report-note">' + prefix + '<span class="report-note-date">' + formatDateShort(item.date) + ':</span> ' + (item.text || '') + '</div>';
    });
    html += '</div>';
  }

  // Section F: Patterns & Alerts
  const alerts = [];

  // Feed volume change
  if (feedEntries.length > 2) {
    const midDate = new Date(sinceDate.getTime() + (now - sinceDate) / 2);
    const firstHalfFeed = feedEntries.filter(e => new Date(e.date + 'T00:00:00') < midDate);
    const secondHalfFeed = feedEntries.filter(e => new Date(e.date + 'T00:00:00') >= midDate);
    const firstAvgVol = firstHalfFeed.length > 0 ? firstHalfFeed.reduce((s, e) => s + (e.volume || 0), 0) / firstHalfFeed.length : 0;
    const secondAvgVol = secondHalfFeed.length > 0 ? secondHalfFeed.reduce((s, e) => s + (e.volume || 0), 0) / secondHalfFeed.length : 0;
    if (firstAvgVol > 0) {
      const changePct = Math.round(((secondAvgVol - firstAvgVol) / firstAvgVol) * 100);
      if (Math.abs(changePct) >= 10) {
        alerts.push(t('volumeChange') + ' ' + (changePct > 0 ? '+' : '') + changePct + '% ' + t('overPeriod'));
      }
    }
  }

  // Longest feeding gap
  if (feedEntries.length > 1) {
    const feedTs = feedEntries.map(e => getEntryTimestamp(e)).filter(Boolean).sort((a, b) => a - b);
    let maxGap = 0, maxGapDate = '';
    for (let i = 1; i < feedTs.length; i++) {
      const gap = feedTs[i] - feedTs[i - 1];
      if (gap > maxGap) { maxGap = gap; maxGapDate = feedTs[i - 1].toLocaleDateString(locale); }
    }
    if (maxGap > 4 * 3600000) {
      alerts.push(t('feedGapAlert') + ' ' + formatMins(Math.round(maxGap / 60000)) + ' (' + maxGapDate + ')');
    }
  }

  // Days with fewer than 4 feeds
  const feedByDay = {};
  feedEntries.forEach(e => { feedByDay[e.date] = (feedByDay[e.date] || 0) + 1; });
  const lowFeedDayCount = Object.values(feedByDay).filter(c => c < 4).length;
  if (lowFeedDayCount > 0) {
    alerts.push(lowFeedDayCount + ' ' + t('lowFeedDays'));
  }

  // Flag stool colors
  const flagColors2 = ['red', 'white', 'black'];
  flagColors2.forEach(fc => {
    const count = pooEntries.filter(e => e.color === fc).length;
    if (count > 0) {
      const colorKey = 'color' + fc.charAt(0).toUpperCase() + fc.slice(1);
      const alertKey = fc === 'red' ? 'redStoolOn' : fc === 'white' ? 'whiteStoolOn' : 'blackStoolOn';
      const dates = pooEntries.filter(e => e.color === fc).map(e => formatDateShort(e.date)).join(', ');
      alerts.push(t(alertKey) + ' ' + dates);
    }
  });

  if (alerts.length > 0) {
    html += '<div class="report-section">';
    html += '<div class="report-section-title">\u26A1 ' + t('patternsAlerts') + '</div>';
    alerts.forEach(a => {
      html += '<div class="report-alert">\u2022 ' + a + '</div>';
    });
    html += '</div>';
  }

  body.innerHTML = html;
}

      return '"' + String(v).replace(/"/g, '""') + '"';
    }).join(',') + '\n';
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'niko-tracker-' + todayStr() + '.csv';
  a.click();
}

});

// Update "time since last" every 60 seconds
let timeSinceInterval;
function startTimeSinceRefresh() {
  timeSinceInterval = setInterval(() => {
    if (!document.hidden) {
      renderTimeSinceLast();
      checkFeedReminder();
      checkPooReminder();
    }
  }, 60000);
}

// Load settings
loadProfile();
loadFeedReminder();
loadPooReminder();
loadDefaultFeedType();
// Apply saved language on load
setLang(currentLang);
syncFromCloud();
startAutoRefresh();
startTimeSinceRefresh();
checkSleepActive();
renderTimeSinceLast();
checkFeedReminder();

updateFormulaTimers();
startFormulaTimerRefresh();
